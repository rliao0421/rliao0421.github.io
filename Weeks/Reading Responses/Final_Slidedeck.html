<head>
  <meta charset="UTF-8" />
  <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Before & After Comparison</title>
  <link rel="stylesheet" href="Final_Slidedeck.css" />
</head>

<body>
  <div class="page-wrapper">
    <h1>Before & After Comparison</h1>
    <p class="description">
      Below are the changes made between the two images.
    </p>

    <div class="comparison-container">
      <div class="image-card">
        <h2 class="label before">Before</h2>
        <div class="image-wrapper">
          <img src="Final.png" alt="Before image" />
        </div>
      </div>

      <div class="image-card">
        <h2 class="label after">After</h2>
        <div class="image-wrapper">
          <img src="Final.png" alt="After image" />
        </div>
      </div>
    </div>

    <div class="differences-section">
      <h2>What's Different?</h2>
      <ul class="differences-list">
        <li>More colors to choose from</li>
        <li>Used jspdf to print</li>
        <li>Made the buttons to have more interactive</li>
      </ul>
    </div>
  </div>
</body>
</html>
